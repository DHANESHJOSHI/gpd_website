<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit HoD Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f4f9;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            border-radius: 8px;
        }
        h3 {
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h3 class="mb-4 text-center"><i class="bi bi-person-circle me-2"></i>Edit HoD Information</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="hod_name" class="form-control" value="{{ hod.hod_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="hod_email" class="form-control" value="{{ hod.hod_email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">HoD Photo</label>
                        <input type="file" name="hod_photo" class="form-control">
                        {% if hod.hod_photo %}
                            <small class="text-muted d-block mt-2">Current Photo:</small>
                            <img src="{{ url_for('static', filename='uploads/' + hod.hod_photo) }}" alt="HoD Photo" class="img-thumbnail mt-1" style="max-height: 150px;">
                        {% endif %}
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary px-4" type="submit">Update Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
