<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Achievements | Government Polytechnic Dahod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f1f4f9, #dff1ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }
        h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }
        .card-title {
            color: #0d6efd;
            font-weight: 600;
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a class="navbar-brand" href="/">üè´ G.P. Dahod</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-primary fw-semibold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/achievements">Achievements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/alumni">Alumni</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <h2 class="text-center mb-4">üèÜ Student Achievements</h2>
    <div class="row g-4">
        {% for ach in achievements %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                {% if ach[7] %}
                <img src="{{ url_for('static', filename='uploads/' + ach[7]) }}" class="card-img-top" alt="Achievement Photo">
                {% else %}
                <img src="https://via.placeholder.com/400x250.png?text=No+Image" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ ach[1] }}</h5>
                    <p class="card-text">{{ ach[2] }}</p>
                    <p class="card-text"><strong>Event:</strong> {{ ach[3] }}</p>
                    <p class="card-text"><strong>Students:</strong> {{ ach[4] }}</p>
                    <p class="card-text"><strong>Department:</strong> {{ ach[5] }}<br><strong>Date:</strong> {{ ach[6] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
