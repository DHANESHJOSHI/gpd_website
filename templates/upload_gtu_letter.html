<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload GTU Affiliation Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-primary">Upload GTU Affiliation Letter</h4>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="year" class="form-label">Academic Year</label>
                <input type="text" class="form-control" name="year" id="year" placeholder="e.g. 2024-25" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload PDF</label>
                <input type="file" class="form-control" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
</div>
</body>
</html>
