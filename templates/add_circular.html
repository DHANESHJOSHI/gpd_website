<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Circular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        h2 {
            font-weight: 600;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 12px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<!-- Form -->
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">üì¢ Add New Circular</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="type" id="typeSelect" class="form-select" required onchange="toggleDepartmentField()">
                    <option value="">-- Select Type --</option>
                    <option value="general">General</option>
                    <option value="department">Department Specific</option>
                </select>
            </div>

            <div class="mb-3" id="departmentField" style="display:none;">
                <label class="form-label">Department</label>
                <select name="department" class="form-select">
                    {% for dept in departments %}
                        <option value="{{ dept[1] }}">{{ dept[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload File (PDF)</label>
                <input type="file" name="file" class="form-control" accept="application/pdf">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Add Circular</button>
                <a href="{{ url_for('manage_circulars') }}" class="btn btn-secondary ms-2">‚Üê Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    ¬© 2025 Government Polytechnic Dahod. All rights reserved.
</footer>

<script>
function toggleDepartmentField() {
    const type = document.getElementById('typeSelect').value;
    document.getElementById('departmentField').style.display = type === 'department' ? 'block' : 'none';
}
</script>

</body>
</html>
