{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Add New Faculty âž•</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control">
        </div>

        <div class="mb-3">
            <label>Qualification</label>
            <input type="text" name="qualification" class="form-control">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>Mobile Number</label>
            <input type="text" name="mobile" class="form-control">
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Area of Expertise</label>
            <input type="text" name="expertise" class="form-control">
        </div>

        <div class="mb-3">
            <label>Subjects Taught</label>
            <input type="text" name="subjects" class="form-control">
        </div>

        <div class="mb-3">
            <label>Years of Experience</label>
            <input type="text" name="experience" class="form-control">
        </div>

        <div class="mb-3">
            <label>Research Interests</label>
            <input type="text" name="research" class="form-control">
        </div>

        <div class="mb-3">
            <label>Publications</label>
            <textarea name="publications" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Awards</label>
            <input type="text" name="awards" class="form-control">
        </div>

        <div class="mb-3">
            <label>Workshops Attended</label>
            <textarea name="workshops" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Certifications</label>
            <textarea name="certifications" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Additional Roles</label>
            <input type="text" name="roles" class="form-control">
        </div>

        <div class="mb-3">
            <label>Upload Photo (Optional)</label>
            <input type="file" name="photo" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Add Faculty</button>
    </form>
</div>
{% endblock %}
