<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alumni Registration | Government Polytechnic Dahod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f1f4f9, #dff1ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #084298;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }
        .alert {
            margin-top: 20px;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container">
        <h2 class="text-center mb-4">ðŸŽ“ Alumni Registration</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Passing Year <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="passing_year" required placeholder="e.g. 2022">
            </div>

            <div class="mb-3">
                <label class="form-label">Current Position</label>
                <input type="text" class="form-control" name="current_position" placeholder="e.g. Software Engineer">
            </div>

            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" name="company" placeholder="e.g. Google">
            </div>

            <div class="mb-3">
                <label class="form-label">Testimonial</label>
                <textarea class="form-control" name="testimonial" rows="4" placeholder="Share your experience..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Photo</label>
                <input type="file" class="form-control" name="photo">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                <button type="submit" class="btn btn-primary px-4">Register</button>
                <a href="{{ url_for('alumni_list') }}" class="btn btn-secondary">View Alumni</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
